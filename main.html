<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pagina HTML di esempio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: white;
    }

    h1, h2 {
      margin-top: 0;
    }

    .box {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #2980b9;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>

  <script>
    function saluta() {
      const nome = document.getElementById("nome").value;
      if (nome) {
        alert("Ciao " + nome + "!");
      } else {
        alert("Inserisci un nome ðŸ™‚");
      }
    }
  </script>
</head>

<body>

  <header>
    <h1>Pagina HTML di esempio</h1>
    <p>Singolo file HTML con CSS e JavaScript</p>
  </header>

  <main>
    <div class="box">
      <h2>Sezione di contenuto</h2>
      <p>
        Questa Ã¨ una pagina HTML di esempio, tutta in un unico file.
        Include:
      </p>
      <ul>
        <li>Struttura HTML</li>
        <li>Stile CSS</li>
        <li>Logica JavaScript</li>
      </ul>
    </div>

    <div class="box">
      <h2>Interazione</h2>
      <label for="nome">Inserisci il tuo nome:</label><br><br>
      <input type="text" id="nome">
      <br><br>
      <button onclick="saluta()">Saluta</button>
    </div>
  </main>

  <footer>
    Â© 2026 - Pagina di esempio
  </footer>

</body>
</html>
